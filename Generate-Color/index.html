<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Cor | Text | Shadow</title>
</head>
<body>
  <section class="container">
    <div class="box-text">
      <h1>Color generator</h1>
    </div>
    <form>
      <div class="colorRgb">
         <p>(R) Red</p> 
          <input type="range" name="" id="selectColor1" value="0" min="0" max="255">
          <input type="text" name="" id="showValue1" value="0" disabled>
      </div><!--colorRgb-->
      <div class="colorRgb">
        <p>(G) Green</p> 
        <input type="range" name="" id="selectColor2" value="0" min="0" max="255">
        <input type="text" name="" id="showValue2" value="0" disabled>
      </div><!--colorRgb-->
      <div class="colorRgb">
        <p>(B) Blue</p> 
        <input type="range" name="" id="selectColor3" value="0" min="0" max="255">
        <input type="text" name="" id="showValue3" value="0" disabled>
      </div><!--colorRgb-->
      <div class="viwerCl" id="viwerColor"></div>
    </form>
    <footer>
      <div class="by">
        <p>Made by <a href="https://www.linkedin.com/in/thiagorodrig/">Thiago Rodrigues</a></p>
      </div><!--by-->
    </footer>
  </section><!--container-->
  <script src="./script.js"></script>
</body>
</html>
